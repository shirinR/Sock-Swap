	<script type="text/javascript">
	//HEADER FUNCTIONALITY
		//Focused search bar
		$('.search-bar').focus(function(){
			$('.search-bar').animate({ width: '100%'}, 350);
		});
		//Unfocused search bar
		$('.search-bar').blur(function(){
			$('.search-bar').animate({ width: '25%'}, 350);
		});

		$('header').on('click','.menu',function(){
			if ($('.menu-box').hasClass('closed')){

				$('.menu-box').removeClass('closed');
				$('.menu-box').addClass('opened');
				$('.menu-box').animate({right: '300px'},200);

			}else if($('.menu-box').hasClass('opened')){
				$('.menu-box').removeClass('opened');
				$('.menu-box').addClass('closed');
				$('.menu-box').animate({right: '0px'},200);
			};
		});		
	//HEADER FUNCTIONALITY - END

	//MAIN PAGE FUNCTIONALITY
    $(".container").on("mouseenter mouseleave", ".photo-holder", function (e) {
		  if (e.type == "mouseenter") {
		    $(this).find('.information').css('display','block');
		        setTimeout(function(){
		            $('.information').css('opacity', '1');
		        }, 1);

		  } else {
		    // if not, mouseleave, do something
		    $('.information').css('opacity', '0');
		        $('.information').css('display','none');
		  }
	}); 

		$('.notification-box').on('click','.pull-tab',function(){
	      if($('.pull-tab').hasClass('closed')){
	          $('.notification-box .closed').removeClass('closed');
	          $('.notification-box .pull-tab').addClass('opened');
	          $('.notification-box').animate({left: '610px'},200);

	      }else if($('.pull-tab').hasClass('opened')){
	          $('.notification-box .opened').removeClass('opened');
	          $('.notification-box .pull-tab').addClass('closed');
	          $('.notification-box').animate({left: '0px'},200);
	      };
	  });

		$('#myModal-trade').on('click','.main-sock-request', function(){

			$('.modal-sock-pix').css('display','none');
			$('.modal-header .modal-title').css('display','none');
			$('.modal-footer').css('display','none');
			$('#myModal-trade .modal-body .modal-title').css('display','block');


			setTimeout(function(){
				$('#myModal-trade .close').trigger("click");

				$('.modal-sock-pix').css('display','block');
				$('.modal-header .modal-title').css('display','block');
				$('.modal-footer').css('display','block');
				$('#myModal-trade .modal-body .modal-title').css('display','none');
			}, 3000);
			
		});





	//MAIN PAGE FUNCTIONALITY - END
